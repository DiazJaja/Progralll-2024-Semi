<form id="frmAlumno" data-accion="nuevo" data-idalumno="0">
    <div class="card text-bg-dark mb-3" style="min-width: 700px;">
        <div class="card-header">
            <div class="d-flex">
                Registro de Alumnos
                <div class="ms-auto">
                    <button type="button" data-form="alumnos" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row p-1">
                <div class="col-3 col-md-2">CODIGO </div>
                <div class="col-9 col-md-4">
                    <input type="text" class="form-control" id="txtCodigoAlumno" name="txtCodigoAlumno" required pattern="[a-zA-Z0-9]+" title="Solo se permiten caracteres alfanuméricos." oninput="validarCodigo(this)">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">NOMBRE </div>
                <div class="col-9 col-md-6">
                    <input type="text" class="form-control" id="txtNombreAlumno" name="txtNombreAlumno" required pattern="[a-zA-Z\s]+" title="Solo se permiten letras." oninput="validarNombre(this)">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">DIRECCION</div>
                <div class="col-9 col-md-10">
                    <input type="text" class="form-control" id="txtDireccionAlumno" name="txtDireccionAlumno" required pattern="[a-zA-Z0-9\s]+" title="Solo se permiten letras y números." oninput="validarDireccion(this)">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">TELEFONO </div>
                <div class="col-9 col-md-4">
                    <input type="text" class="form-control" id="txtTelefonoAlumno" name="txtTelefonoAlumno" required pattern="\d+" title="Solo se permiten números." oninput="validarTelefono(this)">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-12 col-md-4 text-center d-grid gap-2">
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                </div>
                <div class="col-12 col-md-4 text-center d-grid gap-2">
                    <button type="reset" class="btn btn-outline-warning">Nuevo</button>
                </div>
                <div class="col-12 col-md-4 text-center d-grid gap-2">
                    <button type="button" class="btn btn-outline-success" onclick="abrirVentana('busqueda_alumnos')">BUSCAR</button>
                </div>
            </div>
        </div>
    </div>
</form>

<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

<script>

    document.querySelector('#frmAlumno').addEventListener('submit', (e) => {
        e.preventDefault();
        
        let datos = {
            accion: frmAlumno.dataset.accion,
            idAlumno: frmAlumno.dataset.idalumno,
            codigo: txtCodigoAlumno.value,
            nombre: txtNombreAlumno.value,
            direccion: txtDireccionAlumno.value,
            telefono: txtTelefonoAlumno.value
        };
        enviarDatosAlumno(datos);
    });

    function enviarDatosAlumno(datos) {
        fetch('guardar_alumno/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datos)
        })
        .then(res => res.json())
        .then(data => {
            if (data.msg === 'ok') {
                if (datos.accion === 'nuevo') {
                    alertify.success('¡Alumno guardado con éxito!');
                } else if (datos.accion === 'modificar') {
                    alertify.success('¡Alumno modificado con éxito!');
                } else if (datos.accion === 'eliminar') {
                    alertify.success('¡Alumno eliminado con éxito!');
                }
                consultarAlumnos();
                limpiarDatosAlumnos();
            }
        })
        .catch(err => console.log(err));
    }

    function modificarAlumno(alumno) {
        frmAlumno.dataset.accion = 'modificar';
        frmAlumno.dataset.idalumno = alumno.id;
        txtCodigoAlumno.value = alumno.codigo;
        txtNombreAlumno.value = alumno.nombre;
        txtDireccionAlumno.value = alumno.direccion;
        txtTelefonoAlumno.value = alumno.telefono;
    }

    function limpiarDatosAlumnos() {
        frmAlumno.dataset.accion = 'nuevo';
        frmAlumno.dataset.idalumno = '';
        txtCodigoAlumno.value = '';
        txtNombreAlumno.value = '';
        txtDireccionAlumno.value = '';
        txtTelefonoAlumno.value = '';
    }

    function validarCodigo(input) {
        input.value = input.value.replace(/[^a-zA-Z0-9]/g, '');
    }

    function validarNombre(input) {
        input.value = input.value.replace(/[^a-zA-Z\s]/g, '');
    }

    function validarDireccion(input) {
        input.value = input.value.replace(/[^a-zA-Z0-9\s]/g, '');
    }

    function validarTelefono(input) {
        input.value = input.value.replace(/[^0-9]/g, '');
    }

</script>
